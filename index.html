<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>How to fetch data from api in javascript</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-3">How to fetch data from API in JavaScript</h2>
        <div class="row">
            <img class="offset-3 col-6 offset-sm-2 col-sm-8" src="./podcastsvg.svg" />


        </div>
        <div class="row">

            <div class="col-12 col-lg-6">
                <div class="card shadow-sm m-2">

                    <form class="card-body">
                        <h4>Add a new employee</h1>

                            <div class="mt-3">
                                <label class="form-label">Name</label>
                                <input class="form-control" name="name" type="text" value="">
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Salary</label>
                                <input class="form-control" name="salary" type="number" value="">
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Age</label>
                                <input class="form-control" name="age" type="number" value="">
                            </div>
                            <div class="mt-3 mb-3">

                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                            <div class="spinner-border d-none">
                                <span class="sr-only">Loading...</span>
                            </div>
                    </form>

                </div>
            </div>


            <div class="col-12 col-lg-6">
                <div class="card mb-3 shadow-sm m-2">
                    <div class="card-body">
                        <h4>List of employees</h1>
                            <div>
                                <div class="d-flex w-30 float-right ">
                                    <input class="form-control" type="number" value="filter by id">
                                    <button class="btn btn-secondary ml-2">Search</button>
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Salary</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Alex</td>
                                            <td>22</td>
                                            <td>40,000 $</td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Lionel</td>
                                            <td>40</td>
                                            <td>45,000 $</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>Samuel</td>
                                            <td>18</td>
                                            <td>34,000 $</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <a class="col text-center" href="https://stories.freepik.com/information">Illustration by Freepik
                Stories</a>

        </div>
    </div>

</body>

</html>
