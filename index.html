<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>How to fetch data from api in javascript</title>
</head>

<body>
    <script src='./controller.js'></script>
    <div class="container">
        <h2 class="text-center mt-3">How to fetch data from API in JavaScript</h2>
        <div class="row">
            <img class="offset-3 col-6 offset-sm-2 col-sm-8" src="./podcastsvg.svg" />


        </div>
        <div class="d-flex flex-column flex-lg-row">

            <div class="col-12 col-lg-6 d-flex flex-column ">
                <div class="card shadow-sm m-2">

                    <form id="addForm" class="card-body">
                        <h4 class="card-title">Add a new employee</h1>

                            <div class="mt-3">
                                <label class="form-label">Name</label>
                                <input class="form-control" name="name" type="text" value="">
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Salary</label>
                                <input class="form-control" name="salary" type="number" value="">
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Age</label>
                                <input class="form-control" name="age" type="number" value="">
                            </div>
                            <div class="mt-3 mb-3">

                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                            <div id="newItemId">

                            </div>
                            <div id="spinner" class="spinner-border d-none" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                    </form>

                </div>
            </div>


            <div class=" col-12 col-lg-6 d-flex flex-column ">
                <div class="card mb-3  shadow-sm m-2">
                    <div class="card-body">
                        <h4 class="card-title">List of employees</h1>
                            <div>
                                <div class="d-flex w-30 float-right ">
                                    <input id="searchQuery" class="form-control" type="number" value="filter by id">
                                    <button id="searchButton" class="btn btn-secondary ml-2">Search</button>
                                </div>
                                <table id="usersTable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Salary</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <a class="col-12 text-center" href="https://stories.freepik.com/information">Illustration by Freepik
                Stories</a>

        </div>
    </div>

</body>

</html>
